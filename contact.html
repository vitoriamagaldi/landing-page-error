<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive 404 website</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo <span>here</span></a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
        <div id="menu-btn" class="bx bx-grid-alt"></div>
    </header>
    <main class="main-contact">
            <h1>Let us help you</h1>
            <h2>Contact us</h2>
        <div class="form-container">
            <form>
                <input type="text" name="name" placeholder="your name" required class="input">
                <input type="email" name="email" placeholder="your e-mail" required class="input">
                <input type="tel" name="phone" placeholder="phone number" required class="input">
                <input type="text" name="message" placeholder="message" class="input" required>
                <input type="submit" class="submit" value="Send">
            </form>
        </div>
    </main>
        <div class="change">
            <input type="checkbox" id="check" name="checar">
            <label for="checar" id="label-dark">Ativar Dark Mode</label>
        </div>

    </main>
    <ul class="squares">
        <li></li>
    </ul>
    <script src="java.js"></script>
</body>
</html>
